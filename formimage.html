    <script type="text/javascript">
        function s3upload() {
            var files = document.getElementById('fileUpload').files;
            if (files) {
                var file = files[0];
                var fileName = file.name;
                var filePath = 'assets/img/' + fileName;
                var fileUrl = 'https://' + 'us-east-1' + '.amazonaws.com/websiteport/' +
                    filePath;

                s3.upload({
                    Key: filePath,
                    Body: file,
                    ACL: 'public-read'
                }, function (err, data) {
                    if (err) {
                        reject('error');
                    }

                    alert('Successfully Uploaded!');
                }).on('httpUploadProgress', function (progress) {
                    var uploaded = parseInt((progress.loaded * 100) / progress.total);
                    $("progress").attr('value', uploaded);
                });
            }
        };

        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (name, email) => {
            // instantiate a headers object
            // var ID = parseInt($('#ID').val());
            // $('#ID').val(ID + 1);
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({
                "name": name,
                "email": email
            });
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://8myshtdly3.execute-api.us-east-1.amazonaws.com/devapi-buy",
                requestOptions) // / itu stage
                .then(response => response.text())
                .then(result => alert(JSON.parse(result).body))
                .catch(error => console.log('error', error));
        }
    </script>
